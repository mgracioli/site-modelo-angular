<div class="products-container container-fluid">
    
    <app-search-navigate-bar></app-search-navigate-bar>

    <section class="top-advertising-container row">
        <h1>Check out our best products</h1>
    </section>

    <section class="carousel-of-products-container row">
        <app-scroll-carrousel></app-scroll-carrousel>
    </section>
    
    <section class="cards-container">
        <!-- essa div é só de exemplo para ter um contreudo no container, seria mais facil já criar uma imagem pronta e colocar ela como backgrund-->
        <div class="cards-container-header">
            <div class="cards-container-header-text">
                <h1> Epic Daily Deals </h1>
                <h3> Shop now, save more </h3>
            </div>

            <img src="bg-products-book.png" class="cards-container-header-img" alt="card container image">
        </div>

        <div class="cards-container-cards-wrapper">
            <div class="card-wrapper" *ngFor="let category of prodCategories; index as i">
                <h4 class="card-headline">
                    {{ category }}
                </h4>
            
                <div class="card-content p{{ prodsPerCard[i] }}">
                    <div class="card-product" *ngFor="let prods of [].constructor(prodsPerCard[i]); index as in">
                        <img id="card-img-{{in}}" alt="{{ category }} product"> <!-- esse id é para poder manipular a imagem por javascript (recupera a imagem e coloca ela como src dessa tag pelo id)-->
                
                        <p id="card-desc-{{in}}">
                            Descrição: {{in}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- faz o download de um pdf - para funcionar é preciso rodar o servidor e o app com "npm rum start" -->
    <button class="btn btn-success" (click)="downloadMenu()">Download PDF</button>

    <app-whatsapp-button></app-whatsapp-button>
</div>
