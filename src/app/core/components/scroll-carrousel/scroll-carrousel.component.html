<div class="carousel-container">
    <div class="carousel-frame" id="carousel-frame">
        <div class="row carousel-list" id="carousel-list">
            <div class="carousel-card col-2" *ngFor="let cardProduct of cardProducts">
                <a class="card-content" routerLinkActive="active" [routerLink]="['/products', cardProduct.id]"> <!--['/products', cardProduct.category, cardProduct.id] para poder passar mais de um parÃ¢metro para a rota-->
                    <img src="assets/scroll-carousel/carousel-miniature.jpg" alt="{{ cardProduct.productDescription }}">

                    <div class="card-caption">
                        <span class="product-name">
                            {{ cardProduct.productDescription }}
                        </span>
                        
                        <span class="product-price">
                            $ {{ cardProduct.price }}
                        </span>

                        <span class="product-store-name">
                            {{ cardProduct.storeName }}
                        </span>
                    </div>
                </a>
            </div>
        </div>         
    </div>
    
    <div class="btn-scroll-card left" (click)="moveProducts('right')" [ngClass]="{'show-btn' : !stopRollingToRight}" role="button"></div>
    <div class="btn-scroll-card right" (click)="moveProducts('left')" [ngClass]="{'show-btn' : !stopRollingToLeft}" role="button"></div>
</div>
